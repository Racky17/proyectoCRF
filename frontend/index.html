<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styleHome.css">
</head>
<body class="container-fluid">
<header>
    <h1 class="center">Estudio del Cáncer Gástrico</h1>
</header>

<section class="center-wrap">
    <div class="home-container">
        <h1>Iniciar Sesión</h1>
        <p>Accede al sistema de registro clínico.</p>

        <form id="loginForm">
            <label for="userId">ID de Usuario</label>
            <input id="userId" name="userId" type="number" placeholder="Ej: 1" required />

            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="********" required />

            <div style="margin-top:12px; display:flex; gap:8px;">
                <button id="btnLoginSubmit" class="btn btn-login" type="submit">Iniciar Sesión</button>
                <button id="btnBackLogin" class="btn btn-info" type="button">Volver</button>
            </div>

            <div id="msgBox" class="msg" style="margin-top:12px;"></div>
        </form>

        <footer style="margin-top:18px;">Proyecto académico · Ingeniería de Software</footer>
    </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
